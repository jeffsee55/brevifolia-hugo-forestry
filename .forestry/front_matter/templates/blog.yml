---
label: Blog Post
hide_body: false
fields:
- type: text
  name: title
  label: Title
  default: default
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    min: '10'
    max: '30'
  label: Description
- name: author
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: authors-list
      file: content/data/authors.yaml
      path: authors
  label: Author
  description: Choose author here, add new authors in Authors List
- type: datetime
  name: date
  label: Date
- type: text
  name: type
  label: type
  default: blog
  hidden: true
- type: file
  name: hero
  label: Hero Image
pages:
- my-directory/default.md
